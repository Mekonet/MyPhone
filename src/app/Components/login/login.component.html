<form [formGroup]="loginForm" (ngSubmit)="login()">
    <!-- שם משתמש-->
    <div class="mb-3">
        <label for="email" class="form-label">שם משתמש</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
            אנא מלא שם משתמש!
        </div>
        <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
            אנא מלא שם משתמש!
        </div>
    </div>
    <!-- סיסמא-->
    <div class="row">
        <div class="col mb-3">
            <label for="pwd" class="form-label">סיסמא</label>
            <input type="password" class="form-control" id="pwd" formControlName="pwd">
            <!--הודעת שגיאה-->
            <div class="form-text text-danger"
                 *ngIf="PWD.errors?.['required'] && (PWD.dirty || PWD.touched)">
                    אנא מלא סיסמא!
           </div>
           <div class="form-text text-danger"
                *ngIf="PWD.errors?.['minLength'] || PWD.errors?.['maxLength'] && (PWD.dirty || PWD.touched)">
                    סיסמא חיייבת להכיל בין 6 ל- 15 תווים!
           </div>
        </div>
    </div>
    <div>
        <button type="submit" class="d-block mx-auto btn btn-outline-primary" [disabled]="loginForm.invalid"> התחבר</button>
    </div>
    <div class="mt-3 text-center">
        <h5 class="{{classname}}">{{message}}</h5>
    </div>
</form>
