<div>
    <h2>Orders</h2>
    <ul>
      <li *ngFor="let order of orders">
        Order ID:{{order.id}}
        - User ID: {{ order.user.id }}
      </li>
    </ul>
  </div>
  
  <div>
    <h2>Quantity Messages</h2>
    <ul>
      <li *ngFor="let message of quantityMessages">
        {{ message }}
      </li>
    </ul>
  </div>
